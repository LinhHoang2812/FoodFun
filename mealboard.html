<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- CSS style -->
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/08cbb4f779.js"
      crossorigin="anonymous"
    ></script>
    <title>Food Fun</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="images/funfood-logo.png" alt="logo" />
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="nav-links">
          <li>
            <button class="link-btn">home</button>
          </li>
          <li>
            <button class="link-btn">mealboard</button>
          </li>
          <li>
            <button class="link-btn">about</button>
          </li>
        </div>

        <div class="log-btns">
          <button type="button" class="login-btn">Log in</button>
          <button type="button" class="logout-btn">Log out</button>
        </div>
      </div>
    </nav>
    <img src="images/strawberry-grain.png" alt="" class="corner-image" />

    <!-- sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links"></div>
      </aside>
    </div>
    <!-- links  -->
    <aside class="submenu"></aside>

    <!-- breadcrumb -->
    <nav class="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Mealboard</li>
      </ol>
    </nav>

    <section class="meal-grocery">
      <!-- mealboard section -->
      <div class="mealboard">
        <h4>My Meal Board</h4>
        <div class="btn-container">
          <div class="meal-btns">
            <button class="add-all-recipes">
              Add all recipes to shopping list
            </button>
            <button class="clear-all-recipes">Clear all recipe</button>
          </div>

          <button class="shopping-list">
            <i class="fa-sharp fa-solid fa-clipboard-list"></i>
            shopping list
          </button>
        </div>
        <div class="meals-container"></div>
      </div>
      <!-- shopping list -->

      <aside class="grocery-list">
        <button class="grocery-close-btn"><i class="fas fa-times"></i></button>
        <h4>Grocery List</h4>
        <div class="add-more-div">
          <button class="add-more">
            <i class="fa-solid fa-circle-plus"></i> Add more ingredient
          </button>
        </div>
        <div class="grocery-container"></div>
        <div class="all-out">
          <button class="clear-all">Clear All</button>
        </div>
      </aside>
    </section>
    <!-- ingredients popup -->

    <div class="ingredient-popup">
      <h6>All ingredients</h6>
      <div class="ingredients-selection"></div>
    </div>

    <!-- footer -->
    <section class="footer">
      <footer class="footer-container"></footer>
    </section>

    <!-- copyright -->
    <div class="copyright"><small>Â© 2023 by Linh Hoang</small></div>

    <!-- bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="nav.js"></script>
    <script src="mealboard.js"></script>
  </body>
</html>
