<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- CSS style -->
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/08cbb4f779.js"
      crossorigin="anonymous"
    ></script>
    <title>Food Fun</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="images/funfood-logo.png" alt="logo" />
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="nav-links">
          <li>
            <button class="link-btn">home</button>
          </li>
          <li>
            <button class="link-btn">mealboard</button>
          </li>
          <li>
            <button class="link-btn">about</button>
          </li>
        </div>

        <div class="log-btns">
          <button type="button" class="login-btn">Log in</button>
          <button type="button" class="logout-btn">Log out</button>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>Build a fun relationship with food now!</h1>
          <p>
            Just pick any recipe that you like, save it to your mealboard and a
            grocery shopping list will be ready for you!
          </p>
          <button type="button" class="signup-btn">Start now</button>
        </article>
        <article class="hero-image">
          <img src="images/phone.png" alt="" />
        </article>
      </div>

      <img src="images/strawberry-grain.png" alt="" class="corner-image" />
    </section>
    <!-- sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links"></div>
      </aside>
    </div>
    <!-- links  -->
    <aside class="submenu"></aside>

    <!-- recipe section -->
    <section class="recipe">
      <div class="search-filters">
        <h4>Search by filter</h4>
        <div class="categories-container">
          <h5>Categories</h5>
          <div class="categories"></div>
        </div>
        <div class="areas-container">
          <h5>Areas</h5>
          <div class="countries"></div>
        </div>
      </div>
      <div class="recipe-container">
        <form class="search-form">
          <div class="input-icons">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              placeholder="Search for any recipe..."
              class="search-input"
            />
          </div>
        </form>
        <div class="all-recipes"></div>
        <nav>
          <ul class="pagination justify-content-center"></ul>
        </nav>
      </div>
    </section>

    <!-- footer -->
    <section class="footer">
      <footer class="footer-container"></footer>
    </section>

    <!-- copyright -->
    <div class="copyright"><small>Â© 2023 by Linh Hoang</small></div>

    <!-- bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="nav.js"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
